fms.merchantmaster.jdbc.datasource.removeAbandoned=true
#<!-- \u6CC4\u9732\u7684\u8FDE\u63A5\u53EF\u4EE5\u88AB\u5220\u9664\u7684\u8D85\u65F6\u503C, \u5355\u4F4D\u79D2 -->#
