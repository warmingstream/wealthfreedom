fms.merchantmaster.jdbc.datasource.maxWait=10000
#<!-- \u68C0\u67E5\u7A7A\u95F2\u8FDE\u63A5\u662F\u5426\u53EF\u88AB\u56DE\u6536,\u5982\u679C\u5C0F\u4E8E\u7B49\u4E8E0,\u4E0D\u4F1A\u542F\u52A8\u68C0\u67E5\u7EBF\u7A0B,\u9ED8\u8BA4-1,\u5355\u4F4D\u6BEB\u79D2 -->#
fms.merchantmaster.jdbc.datasource.timeBetweenEvictionRunsMillis=120000
#<!-- \u7A7A\u95F2\u8FDE\u63A5\u88AB\u56DE\u6536\u65F6\u95F4,\u56DE\u6536\u7A7A\u95F2\u8FDE\u63A5\u81F3minIdle\u6307\u5B9A\u6570\u91CF,\u5355\u4F4D\u6BEB\u79D2  \u6570\u636E\u5E93\u9ED8\u8BA4\u4E3A8\u5C0F\u65F6\uFF0C\u6240\u6709\u8FDE\u63A5\u6C60\u8981\u5C0F\u4E8E8\u5C0F\u65F6-->#
fms.merchantmaster.jdbc.datasource.minEvictableIdleTimeMillis=420000
#<!-- SQL\u67E5\u8BE2,\u7528\u6765\u9A8C\u8BC1\u4ECE\u8FDE\u63A5\u6C60\u53D6\u51FA\u7684\u8FDE\u63A5 -->#
fms.merchantmaster.jdbc.datasource.validationQuery=select 1
#<!-- \u6307\u660E\u8FDE\u63A5\u662F\u5426\u88AB\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668(\u5982\u679C\u6709)\u8FDB\u884C\u68C0\u9A8C.\u5982\u679C\u68C0\u6D4B\u5931\u8D25,\u5219\u8FDE\u63A5\u5C06\u88AB\u4ECE\u6C60\u4E2D\u53BB\u9664 -->#
fms.merchantmaster.jdbc.datasource.testWhileIdle=true
#<!-- \u6307\u660E\u662F\u5426\u5728\u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u524D\u8FDB\u884C\u68C0\u9A8C,\u5982\u679C\u68C0\u9A8C\u5931\u8D25, -->#
fms.merchantmaster.jdbc.datasource.testOnBorrow=false
#<!-- \u6307\u660E\u662F\u5426\u5728\u5F52\u8FD8\u5230\u6C60\u4E2D\u524D\u8FDB\u884C\u68C0\u9A8C -->#
fms.merchantmaster.jdbc.datasource.testOnReturn=false
#<!-- \u5728\u6BCF\u6B21\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668\u7EBF\u7A0B(\u5982\u679C\u6709)\u8FD0\u884C\u65F6\u68C0\u67E5\u7684\u8FDE\u63A5\u6570\u91CF -->#
fms.merchantmaster.jdbc.datasource.numTestsPerEvictionRun=3
